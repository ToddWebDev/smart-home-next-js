<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Setup</title>
  </head>
  <body>
    <!-- Contact Form -->
    <form name="contact" method="POST" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input name="fullName" type="text" />
      <input name="email" type="email" />
      <input name="phone" type="tel" />
      <input name="zip" type="text" />
      <select name="service">
        <option value="">Service</option>
      </select>
      <select name="contactMethod">
        <option value="">Preferred Contact Method</option>
      </select>
      <textarea name="details"></textarea>
    </form>

    <!-- TV Wall Mounting Quote Form -->
    <form name="quote" method="POST" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="quote" />
      <input name="fullName" type="text" />
      <input name="email" type="email" />
      <input name="phone" type="tel" />
      <input name="zip" type="text" />

      <select name="contactPreference">
        <option value="">Preferred Contact</option>
      </select>
      <select name="tvSize">
        <option value="">TV Size</option>
      </select>
      <input name="tvExactSize" type="text" />
      <select name="wallType">
        <option value="">Wall Type</option>
      </select>
      <select name="needMount">
        <option value="">Mount Type</option>
      </select>
      <select name="liftHelp">
        <option value="">Lift Help</option>
      </select>
      <input type="radio" name="addOn" value="" />
      <input type="radio" name="addOn" value="inWall" />
      <input type="radio" name="addOn" value="externalMasking" />
    </form>
  </body>
</html>
